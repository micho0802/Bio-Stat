data_dictionary: graduate_admissions.txt

copyright: >
  Mohan S Acharya, Asfia Armaan, Aneeta S Antony: A Comparison of Regression Models 
  for Prediction of Graduate Admissions, IEEE International Conference on Computational 
  Intelligence in Data Science 2019. This dataset is shared on Kaggle and is intended 
  for academic and educational use. Proper citation is required when using this dataset 
  in research or publications.
  
description: >
  The Graduate Admissions dataset contains data about students applying for graduate program. 
  It includes information on academic performance, test scores, university ratings, and 
  research experience, which can be used to predict the likelihood of admission. 
  The dataset provides a rich source for analyzing factors affecting graduate school 
  admission decisions.

additional_description: 
  https://www.kaggle.com/datasets/mohansacharya/graduate-admissions

download_url:
  - https://www.kaggle.com/datasets/mohansacharya/graduate-admissions/download

format:
  csv

varnames: 
  first row of data
  
missing_value_code: 
  NA
 
size:
  rows: 400
  columns: 9

vars:
  serial_no:
    label: Applicant serial number
    scale: nominal
  
  gre_score:
    label: GRE score
    scale: ratio
    range: 260–340
    
  toefl_score:
    label: TOEFL score
    scale: ratio
    range: 0–120
    
  university_rating:
    label: University rating
    scale: ordinal
    range: 1–5

  sop:
    label: Strength of Statement of Purpose
    scale: ordinal
    range: 1–5

  lor:
    label: Strength of Letter of Recommendation
    scale: ordinal
    range: 1–5
    
  cgpa:
    label: Undergraduate CGPA
    scale: ratio
    range: 0–10
    
  research:
    label: Research experience
    scale: binary
    values: 
      1: Yes
      0: No

  chance_of_admit:
    label: Probability of admission
    scale: ratio
    range: 0–1
